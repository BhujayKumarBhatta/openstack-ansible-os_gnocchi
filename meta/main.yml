---
galaxy_info:
  author: Steve Lewis
  description: An Ansible Galaxy Role for Deploying OpenStack Gnocchi
  company:
  license: Apache
  min_ansible_version: 1.9
  platforms:
  - name: Ubuntu
    versions:
    - trusty
    - xenial
  categories:
  - cloud
  - openstack
dependencies:
  - role: pip_lock_down
    when:
      - not gnocchi_developer_mode | bool
  - role: pip_install
    when:
      - gnocchi_developer_mode | bool
  - role: apt_package_pinning
    when:
      - ansible_pkg_mgr == 'apt'
  - galera_client
  - openstack_openrc
# Extra dependency not installable this way
#  git clone https://git.openstack.org/openstack/openstack-ansible-plugins {homedir}/.ansible/plugins
